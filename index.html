<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="@@description" />
  <meta name="keywords" content="@@keywords" />

  <link rel="shortcut icon" href="img/favicons/favicon.webp" type="image/webp" />

  <link rel="apple-touch-icon" href="img/favicons/favicon-apple-touch.webp" />

  <link
    rel="shortcut icon"
    sizes="32x32"
    href="img/favicons/favicon-32x32.png"
    type="image/png"
  />
  <link
    rel="shortcut icon"
    sizes="16x16"
    href="img/favicons/favicon-16x16.png"
    type="image/png"
  />
  <link rel="manifest" href="img/favicons/favicon.webmanifest" />

  <title>Анимация CSS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/libs.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

  <body>
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a href="#" class="header__logo">
        <img src="img/logo.svg" alt="Логотип" />
      </a>
    </div>
    <!-- /.header__wrapper -->
  </div>
  <!-- /.container -->
</header>

    <main>
      <section class="scrolling-effect">
        <div class="screen screen_1"></div>
        <!-- /.screen screen_1 -->
        <div class="screen screen_2"></div>
        <!-- /.screen screen_2 -->
        <div class="screen screen_3"></div>
        <!-- /.screen screen_3 -->
        <div class="screen screen_4"></div>
        <!-- /.screen screen_4 -->
      </section>
      <section class="gradient gradient-text">
        <h1 class="gradient__title">Гордость и предубеждение</h1>
      </section>
      <section class="animate animate_3D">
        <div class="pattern">
          <div class="pattern__face pattern__face_1"></div>
          <!-- /.pattern__face pattern__face_1 -->
          <div class="pattern__face pattern__face_2"></div>
          <!-- /.pattern__face pattern__face_2 -->
        </div>
        <!-- /.pattern -->
        <h2 class="animate__title" data-text="[Hanna-Alex]">[Hanna-Alex]</h2>
      </section>
    </main>
    <script src="js/libs.min.js" defer></script>
<script src="js/main.min.js" defer></script>

  </body>
</html>
